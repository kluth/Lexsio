<!DOCTYPE html>
<html>
<head>
  <title>Lixso - Level Editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Level Editor</h1>
  <div id="editor-container">
    <canvas id="editor-canvas"></canvas>
  </div>
  <div id="controls">
    <button id="color-i">I</button>
    <button id="color-l">L</button>
    <button id="color-s">S</button>
    <button id="color-o">O</button>
    <button id="color-null">Empty</button>
  </div>
  <div id="actions">
    <button id="save-level">Save Level</button>
  </div>
  <script src="dist/editor.js"></script>
</body>
</html>
