<!DOCTYPE html>
<html>
<head>
  <title>Lixso</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Lixso</h1>
  <div id="game-container">
    <canvas id="grid-canvas"></canvas>
  </div>
  <div id="controls">
    <button id="color-i">I</button>
    <button id="color-l">L</button>
    <button id="color-s">S</button>
    <button id="color-o">O</button>
    <button id="rotate">Rotate</button>
    <button id="flip">Flip</button>
  </div>
  <div id="levels">
    <button id="level-0">Level 1</button>
    <button id="level-1">Level 2</button>
  </div>
  <div id="time-attack">
    <button id="start-time-attack">Start Time Attack</button>
    <div id="timer">Time: 0s</div>
  </div>
  <div id="actions">
    <button id="hint">Hint</button>
    <a href="editor.html"><button>Level Editor</button></a>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
