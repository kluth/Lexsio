name: Run Tests

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Unit Tests with Vitest
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Generate coverage summary
        if: matrix.node-version == '22.x'
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            console.log('| Metric | Coverage |');
            console.log('|--------|----------|');
            console.log('| Lines | ' + total.lines.pct + '% |');
            console.log('| Statements | ' + total.statements.pct + '% |');
            console.log('| Functions | ' + total.functions.pct + '% |');
            console.log('| Branches | ' + total.branches.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '22.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: matrix.node-version == '22.x'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        continue-on-error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x'
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 30

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x'
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Comment PR with coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request' && matrix.node-version == '22.x'
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "::group::Test Results"
          echo "Tests completed for Node.js ${{ matrix.node-version }}"
          if [ -f test-results/results.json ]; then
            echo "Test results available in artifacts"
          fi
          echo "::endgroup::"

  e2e-tests:
    name: E2E Tests with Playwright
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test Status: ${{ needs.test.result }}"
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Tests failed!"
            exit 1
          fi
          echo "âœ… All tests passed successfully!"

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        if: needs.test.result == 'success'
        with:
          name: code-coverage-report
          path: coverage/
        continue-on-error: true

      - name: Display coverage summary
        if: needs.test.result == 'success'
        run: |
          echo "## ðŸ“Š Final Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage reports generated successfully!" >> $GITHUB_STEP_SUMMARY
            echo "Check the artifacts for detailed HTML reports." >> $GITHUB_STEP_SUMMARY
          fi
