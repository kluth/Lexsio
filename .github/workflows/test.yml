name: Run Tests

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linter completed with warnings"
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '22.x'
        with:
          files: ./coverage/lixso-game/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x'
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "::group::Test Results"
          echo "Tests completed for Node.js ${{ matrix.node-version }}"
          echo "::endgroup::"

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test Status: ${{ needs.test.result }}"
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Tests failed!"
            exit 1
          fi
          echo "âœ… All tests passed successfully!"
